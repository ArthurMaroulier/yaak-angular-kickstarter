            <a href="/test">> Load partial.html partial</a>
            <!-- views -->
            <div ng-view></div>
        </div>
        <div class="footer">

                <p class="text-muted">Made easier with <3 by <a href="https://twitter.com/ArthurMaroulier">@ArthurMaroulier</a> 2014</p>
