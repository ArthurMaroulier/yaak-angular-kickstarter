<!DOCTYPE html>
<html lang="en" xmlns:ng="http://angularjs.org" id="ng-app" ng-app="app" ng-cloak>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="HandheldFriendly" content="true" />
        <meta name="description" content="">
        <meta name="author" content="Arthur Maroulier">
        <link rel="icon" href="favicon.ico">
        <title>Angular kickstarter (YAAK)</title>


        <style>
            [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
                display: none !important;
            }
        </style>

        <!-- styles -->
        <!-- build:css ./css/vendor.min.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css" />
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css ./css/app.min.css -->
        <!-- inject:css -->
        <link rel="stylesheet" href=".tmp/css/styles.dev.css"/>
        <link rel="stylesheet" href=".tmp/css/test.dev.css"/>
        <!-- endinject -->
        <!-- endbuild -->

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <base href="/">
    </head>
    <body>
        <div class="container">
            <!-- views -->
            <div ui-view ></div>
        </div>
        <div class="footer">
            <div class="container">
                <p class="text-muted">Made easier with <i class="fa fa-heart"></i> by <a href="https://twitter.com/ArthurMaroulier">@ArthurMaroulier</a> 2017</p>
            </div>
        </div>

        <!-- scripts -->
        <!-- build:js ./js/vendor.min.js -->
        <!-- bower:js -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
        <script src="bower_components/angular-logex/dist/log-ex-unobtrusive.js"></script>
        <script src="bower_components/moment/min/moment-with-locales.js"></script>
        <script src="bower_components/angular-momentjs/angular-momentjs.js"></script>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/lodash/dist/lodash.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/angular-messages/angular-messages.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:js ./js/app.min.js -->
        <!-- inject:js -->
        <script src="js/app.module.js"></script>
        <script src="js/dummy/dummy.module.js"></script>
        <script src="js/home/home.module.js"></script>
        <script src="js/app.constant.js"></script>
        <script src="js/app.router.js"></script>
        <script src="js/app.service.js"></script>
        <script src="js/dummy/dummy.controller.js"></script>
        <script src="js/home/home.controller.js"></script>
        <!-- endinject -->
        <!-- endbuild -->
        <!-- build:js ./js/templates.min.js -->
        <!-- inject:partials -->
        <script src=".tmp/partials/templates.js"></script>
        <!-- endinject -->
        <!-- endbuild -->
    </body>
</html>
